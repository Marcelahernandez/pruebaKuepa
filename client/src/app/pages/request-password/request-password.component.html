<div class="d-flex justify-content-center">
    <img src="assets/images/av-expert.svg" alt="AV Expert" class="login-logo"/>
</div>
  
<h1 id="title" class="title">Olvidaste tu contraseña</h1>
<p class="sub-title">Ingrese su dirección de correo electrónico y le enviaremos un enlace para restablecer su contraseña</p>

<nb-alert *ngIf="showMessages.error && errors?.length && !submitted" outline="danger" role="alert">
    <p class="alert-title"><b>Oh!</b></p>
    <ul class="alert-message-list">
        <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
    </ul>
</nb-alert>
  
<nb-alert *ngIf="showMessages.success && messages?.length && !submitted" outline="success" role="alert">
    <p class="alert-title"><b>Hurra !</b></p>
    <ul class="alert-message-list">
        <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
    </ul>
</nb-alert>

<form  #requestPassForm="ngForm"  (ngSubmit)="requestPass()" aria-labelledby="title" method="GET">
    <div class="form-control-group">
        <label class="label" for="input-email">
            Ingrese su dirección de correo electrónico:</label>
        <input nbInput  id="input-email" 
        [(ngModel)]="user.email"
        #email="ngModel"
        id="input-email"
        name="email"
        pattern=".+@.+\..+"
        placeholder="Email address"
        autofocus
        fullWidth
        fieldSize="large"
        [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : 'basic'"
        [required]="getConfigValue('forms.validation.email.required')"
        [attr.aria-invalid]="email.invalid && email.touched ? true : null">
    </div>
    <button nbButton fullWidth status="primary" size="large"  [disabled]="submitted || !requestPassForm.valid" [class.btn-pulse]="submitted"> Solicitud de contraseña </button>
</form>

<section class="sign-in-or-up" aria-label="Sign in or sign up">
    <p>
        <a class="text-link" routerLink="../login">Iniciar Sesión</a>
    </p>
</section>
